<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="row">
          <div class="col">
            <strong class="city">Paris</strong>
            <div class="dateInfo" id="date-info"></div>
          </div>

          <div class="col">
            <div class="humidity">Humidity: 91%</div>
            <div class="wind">Wind: 5 km/h</div>
          </div>

          <div class="col">
            <strong class="temperature-update" id="temp">10 </strong>
            <a href="#" id="celsius-link"> °C </a>
            |
            <a href="#" id="fahrenheit-link"> °F </a>
            <div id="description">Windy</div>
          </div>
          <div class="col-2 time" id="update-time">16:00</div>
        </div>
      </div>

      <hr />
      <div class="forecast">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">Monday, 21 Feb</div>
              <div class="col">🌥</div>
              <div class="col-2">0 °C - 4 °C</div>
            </div>
            <div class="row">
              <div class="col">Tuesday, 22 Feb</div>
              <div class="col">☀️</div>
              <div class="col-2">2 °C - 6 °C</div>
            </div>
            <div class="row">
              <div class="col">Wednesday, 23 Feb</div>
              <div class="col">☁️</div>
              <div class="col-2">0 °C - 8 °C</div>
            </div>
            <div class="row">
              <div class="col">Thursday, 24 Feb</div>
              <div class="col">🌤</div>
              <div class="col-2">-2 °C - 4 °C</div>
            </div>
            <div class="row">
              <div class="col">Friday, 25 Feb</div>
              <div class="col">☀️</div>
              <div class="col-2">-2 °C - 6 °C</div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <form>
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Enter a city"
              class="form-control"
              id="enterCity"
              autofocus
            />
          </div>
          <div class="col-4">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
              id="search"
            />
          </div>
        </div>
      </form>
      <div class="col">
        <input
          type="click"
          value="Current"
          class="form-control btn btn-success"
          id="current"
        />
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
